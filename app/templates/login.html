{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <input type="text" name="usuario" placeholder="Nombre de usuario" required>
    <button type="submit">Ingresar</button>
</form>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
