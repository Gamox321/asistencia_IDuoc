<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Asistencia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .usuario {
            font-size: 14px;
            margin-right: 15px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <nav>
    <div>
        <a href="{{ url_for('home') }}">Inicio</a>
        {% if 'usuario' in session %}
            <a href="{{ url_for('ver_clases') }}">Mis Clases</a>
        {% endif %}
    </div>
    <div>
        {% if 'usuario' in session %}
    <span class="usuario">{{ session['usuario'] }}</span>
    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
{% elif request.endpoint not in ['home', 'login'] %}
    <a href="{{ url_for('login') }}">Iniciar sesión</a>
{% endif %}

    </div>
</nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
