<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Asistencia{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS.init();
      });
    </script>

    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<!-- Barra de navegación -->
<nav class="bg-gray-900 text-white py-3 px-6 shadow-md flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('home') }}">
            <img src="/static/img/logo.png" alt="Logo" class="w-10 h-10">
        </a>
        <span class="text-lg font-semibold">IDuoc Asistencia</span>
    </div>
    <div class="space-x-4">
        {% if session.get('usuario') %}
            <span class="text-sm">{{ session['usuario'] }}</span>
            <a href="{{ url_for('logout') }}" class="hover:underline text-sm">Cerrar sesión</a>
        {% endif %}
    </div>
</nav>

<!-- Contenido principal -->
<div class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
</div>

</body>
</html>
